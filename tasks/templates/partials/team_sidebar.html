<title>Team Sidebar</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
    .sidebar,
    .list-group-item a,
    .sidebar-header {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans', Ubuntu, 'Droid Sans', 'Helvetica Neue', sans-serif;
    }

    .sidebar {
        position: absolute;
        top: 0;
        left: 0;
        width: 12rem;
        height: 100rem;
        background-color: #f5f5f5;
        padding-top: 3.2rem;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
        font-size: 1.1rem;
        z-index: 1;
    }

    .sidebar-header {
        font-size: 1.2rem;
        font-weight: bold;
        text-align: center;
    }

    .list-group-item.sidebar-header:hover {
        background-color: #FFFFFF;
        transform: none;
    }

    .list-group-item {
        text-align: center;
        transition: background-color 0.3s ease, transform 0.3s ease;
        cursor: pointer;
        height: flex;
    }

    .list-group-item:hover {
        background-color: #83cf8c;
        transform: scale(1.04);
    }

    .list-group-item.create-team {
        cursor: pointer;
        background-color: rgba(40, 167, 69, 0.8);
    }

    .list-group-item.create-team a {
        font-weight: bold;
        font-size: 1.1rem;
        color: #000000 !important;
    }

    .list-group-item.create-team:hover {
        background-color: rgba(40, 167, 69, 1);
        transform: scale(1.04);
    }

    .list-group-item:not(.create-team) a {
        color: #205a95 !important;
    }

    .team-name {
        text-align: center;
        transition: background-color 0.3s ease, transform 0.3s ease;
        font-size: 0.9rem;
    }

    .noteam {
        text-align: center;
        font-size: 1rem;
    }

    .noteam:hover {
        background-color: #cf6969;
    }

    .noteam:hover::after {
        content: "Make a team >:(";
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        background-color: #cf6969;
        transform: scale(1.04);
        color: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

<div class="sidebar">
    <ul class="list-group">
        <li class="list-group-item sidebar-header">My Teams</li>
        <li class="list-group-item create-team">
            <a href="{% url 'create_team' %}" class="stretched-link"
                style="color: inherit; text-decoration: none;">Create Team</a>
        </li>
        {% for team in teams %}
        <li class="list-group-item">
            <a href="{% url 'team_detail' team.id %}" class="stretched-link"
                style="color: inherit; text-decoration: none;">
                <span class="team-name">{{ team.name }}</span>
            </a>
        </li>
        {% empty %}
        <li class="list-group-item noteam">No teams :(</li>
        {% endfor %}
    </ul>
</div>
