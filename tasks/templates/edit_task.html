{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Edit task</h1>
      <form action="{% url 'edit_task' pk=task.id %}" method="post" class="mb-2">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input type="submit" value="Update" class="btn btn-primary" style="margin-right: 0.5rem;">
        <a href="{% url 'team_detail' task.team.id %}" class="btn btn-secondary"
          style="margin-right: 0.5rem;">Cancel</a>
        <form action="{% url 'edit_task' pk=task.id %}" method="post" style="display: inline;">
          {% csrf_token %}
          <input type="submit" name="delete" value="Delete Task" class="btn btn-danger"
            onclick="return confirm('Are you sure you want to delete this task?');">
        </form>
      </form>
    </div>
  </div>
</div>
{% endblock %}
